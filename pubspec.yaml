name: meals_on_wheels
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
      - asset: assets/fonts/Raleway/Raleway-Regular.ttf
      - asset: assets/fonts/Raleway/Raleway-Bold.ttf
      - asset: assets/fonts/Raleway/Raleway-Light.ttf
      - asset: assets/fonts/Raleway/Raleway-Italic.ttf
    - family: Poppins
      fonts:
      - asset: assets/fonts/poppins/Poppins-Regular.ttf
      - asset: assets/fonts/poppins/Poppins-Bold.ttf
      - asset: assets/fonts/poppins/Poppins-Light.ttf
      - asset: assets/fonts/poppins/Poppins-Italic.ttf
